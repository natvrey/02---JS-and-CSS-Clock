<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <p class="numbers twelve">12</p>
      <p class="numbers one">1</p>
      <p class="numbers two">2</p>
      <p class="numbers three">3</p>
      <p class="numbers four">4</p>
      <p class="numbers five">5</p>
      <p class="numbers six">6</p>
      <p class="numbers seven">7</p>
      <p class="numbers eight">8</p>
      <p class="numbers nine">9</p>
      <p class="numbers ten">10</p>
      <p class="numbers eleven">11</p>

      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      /* html {
        background-color: black;
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      } */

      /* og body
      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      } */

      body {
        background: linear-gradient(
          to right,
          hsl(40, 100%, 50%),
          hsl(203, 100%, 50%)
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        min-width: 100vw;
      }

      .clock .numbers {
        --rotation: 0;
        position: absolute;
        width: 100%;
        /* height: 100%; */
        height: 85%;
        text-align: center;
        transform: rotate(var(--rotation));
        font-size: 1.5rem;
      }

      .clock {
        width: 300px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 2px solid black;
        position: relative;
      }

      /* .clock { */
      /* og clock */
      /* width: 30rem;
        height: 30rem;
        border: 20px solid blue;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 9rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2); */
      /* } */

      .clock-face {
        position: relative;
        width: 68%;
        height: 100%;
        transform: translateY(
          10px
        ); /* account for the height of the clock hands */

        margin-left: 47px;
      }

      .hand {
        width: 50%;
        height: 6px;
        background: red;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }
      .numbers {
        font-size: 20px;
        color: black;
      }

      .clock .one {
        --rotation: 30deg;
      }
      .clock .two {
        --rotation: 60deg;
      }
      .clock .three {
        --rotation: 90deg;
      }
      .clock .four {
        --rotation: 120deg;
      }
      .clock .five {
        --rotation: 150deg;
      }
      .clock .six {
        --rotation: 180deg;
      }
      .clock .seven {
        --rotation: 210deg;
      }
      .clock .eight {
        --rotation: 240deg;
      }
      .clock .nine {
        --rotation: 270deg;
      }
      .clock .ten {
        --rotation: 300deg;
      }
      .clock .eleven {
        --rotation: 330deg;
      }
    </style>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360 + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
