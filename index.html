<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <p class="numbers twelve">12</p>
      <p class="numbers one">1</p>
      <p class="numbers two">2</p>
      <p class="numbers three">3</p>
      <div class="flip-number">
        <p class="numbers four">4</p>
      </div>
      <div class="flip-number">
        <p class="numbers five">5</p>
      </div>
      <p class="numbers six">9</p>
      <div class="flip-number">
        <p class="numbers seven">7</p>
      </div>
      <p class="numbers eight">8</p>
      <p class="numbers nine">9</p>
      <p class="numbers ten">10</p>
      <p class="numbers eleven">11</p>

      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          to right,
          hsl(40, 100%, 50%),
          hsl(203, 100%, 50%)
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        min-width: 100vw;
      }

      .clock .numbers {
        --rotation: 0;
        position: absolute;
        width: 100%;
        height: 85%;
        text-align: center;
        transform: rotate(var(--rotation));
        font-size: 1.5rem;
      }

      .clock {
        width: 300px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 6px solid black;
        position: relative;
      }

      .clock-face {
        position: relative;
        width: 68%;
        height: 100%;
        transform: translateY(
          10px
        ); /* account for the height of the clock hands */

        margin-left: 47px;
      }

      .hand {
        width: 50%;
        height: 6px;
        position: absolute;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }
      .numbers {
        font-size: 20px;
        color: black;
      }

      .clock .one {
        --rotation: 30deg;
      }
      .clock .two {
        --rotation: 60deg;
      }
      .clock .three {
        --rotation: 90deg;
      }
      .clock .four {
        --rotation: 120deg;
        top: -132px;
        left: -174px;
      }
      .clock .five {
        --rotation: 150deg;
        top: -207px;
        left: -103px;
      }
      .clock .six {
        --rotation: 180deg;
        top: 10px;
      }
      .clock .seven {
        --rotation: 210deg;
        top: -208px;
        left: 99px;
      }
      .clock .eight {
        --rotation: 240deg;
      }
      .clock .nine {
        --rotation: 270deg;
      }
      .clock .ten {
        --rotation: 300deg;
      }
      .clock .eleven {
        --rotation: 330deg;
      }
      .hour-hand {
        background: black;
      }
      .min-hand {
        background: blue;
      }
      .second-hand {
        background: red;
      }
      .flip-number {
        --rotation: 0;
        position: absolute;
        width: 100%;
        height: 85%;
        text-align: center;
        transform: rotate(180deg);
        font-size: 1.5rem;
      }
    </style>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minsHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      setInterval(setClock, 1000);
      function setClock() {
        const currentDate = new Date();
        const secondsRatio = currentDate.getSeconds() / 60;

        const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60;

        const hoursRatio = (minutesRatio + currentDate.getHours()) / 12;

        setRotation(secondHand, secondsRatio);
        setRotation(minsHand, minutesRatio);
        setRotation(hourHand, hoursRatio);
        setTransform(secondHand, secondsRatio);
        setTransform(minsHand, minutesRatio);
        setTransform(hourHand, hoursRatio);
      }

      function setRotation(element, rotationRatio) {
        element.style.setProperty("--rotation", rotationRatio * 360);
      }

      function setTransform(element, rotationRatio) {
        element.style.transform = `rotate(${rotationRatio * 360 + 90}deg)`;
      }

      setClock();
    </script>
  </body>
</html>
